<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web application with registration and authentication.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container" style="padding: 2rem">
        <div th:if="${status}=='success'">
            <div  class="alert alert-primary" role="alert">
                [[${message}]]
            </div>
        </div>

        <div th:if="${status}=='error'">
            <div class="alert alert-primary" role="alert">
                [[${message}]]
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                <div class="row">
                    <div class="col text-center">
                        <h1>Register</h1>
                    </div>
                </div>
                <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="row align-items-center">
                    <div class="col mt-4">
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required>
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="col">
                        <input type="password"  class="form-control" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="row justify-content-start mt-4">
                    <div class="col">
                        <button class="btn btn-primary mt-4" type="submit">Register</button>
                        <a href="/login" class="btn btn-success mt-4" type="submit">Login</a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
